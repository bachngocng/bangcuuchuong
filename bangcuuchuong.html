<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng cửu chương</title>
</head>
<body>
<script>
    document.write("<table border=1 width=1000px>")
    for (i = 1; i <= 9; i++) {
        document.write("<tr>")
        for (n = 2; n <= 9; n++)
            document.write("<td>" + n + "x" + i + "=" + (n * i));
        document.write("</td>");
        document.write("</tr>");
    }
    {
        document.write("</tr></table>");
    }
</script>
</body>
</html>
